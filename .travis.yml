language: go
go:
- 1.7
sudo: required
services:
- docker
before_install:
- go get github.com/mattn/goveralls
script:
- "$GOPATH/bin/goveralls -service=travis-ci"
deploy:
- provider: s3
  access_key_id: AKIAI3FALHJPZMHRQXYA
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: TinyKitten/TimelineServer
  bucket: ''
- provider: codedeploy
  access_key_id: AKIAI3FALHJPZMHRQXYA
  secret_access_key: *1
  bucket: 'S3 Bucket'
  key: 'latest/TimelineServer.zip'
  bundle_type: ''
  application: TimelineServer
  deployment_group: TImelineServerGroup-2clye6k
  on: *2
before_deploy:
- mkdir -p dpl_cd_upload
- mv '' dpl_cd_upload/''
